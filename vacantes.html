<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="vacantes.css">
    <link rel="icon" href="https://logotipoz.com/wp-content/uploads/2022/11/nba-logo-vector-01.png">
    <title>Draft NBA</title>
</head>

<body>
    <header>

        <div class="header__div">
            <img class="header__div__img-logo" src="/img/nba-logo-transparent.png" alt="">
            <h1 class="header__div__h1-draft">DRAFT</h1>
            <center>
                <h1 class="header__div__h1">NBA Draft 2023</h1>
            </center>


        </div>
    </header>
    <main>

        <center>
            <form action="">
                <label for="nombre"><br>
                    <input type="text" id="nombre" autocomplete="on" required placeholder="Nombre"> </label> <br>
    
    
                <label for="apellido"><br>
                    <input type="text" id="apellido" autocomplete="on" required placeholder="Apellido"></label> <br>
    
    
                <label for="correo"><br>
                    <input type="email" id="correo" autocomplete="on" required placeholder="Correo electronico"></label> <br>
    
    
                <label for="direccion"><br>
                    <input type="text" id="direccion" autocomplete="on" required placeholder="Direccion"></label> <br>
    
    
                <label for="telefono"><br>
                    <input type="text" id="telefono" autocomplete="on" required placeholder="Telefono"></label> <br>
    
                <label for="universidades"><br>
                    <input list="universidades" required placeholder="Universidad">
                    <datalist id="universidades">
    
                        <option>alabama State</option>
    
                        <option>Appalachian State</option>
    
                        <option>Arkansas</option>
    
                        <option>Austin Peay</option>
    
                        <option>Boston College</option>
    
                        <option>Bradley</option>
    
                        <option>California</option>
    
                        <option>Charlotte </option>
    
                        <option>Colorado </option>
    
                        <option>Florida</option>
    
                    </datalist>
                </label> <br>
    
                <input class="input-submit" type="submit" value="Registrate">
    
    
            </form>
        </center>
        


    </main>
</body>

</html>
